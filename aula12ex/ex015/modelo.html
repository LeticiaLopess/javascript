<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked> <!-- checked serve pra obrigar a marcar um ou outro-->

                <!-- aqui, no "name="radsex"" devemos ter o mesmo nome para masculino e feminino, pois se o nome for diferente, ao marcar, eu vou poder marcar as duas opções (fem e masc) e não somente uma-->
                
                <label for="mas">Masculino</label> <!-- label = etiqueta (se remete ao input mas, basicamente clicamos nos referenciando a esse input) -->
                <input type="radio" name="radsex" id="fem"> <!-- não colocamos checked pois só um pode ter-->
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()"> <!-- quando eu clicar no botão verificar, ele vai disparar o evento verificar que está em JS-->
            </p>
        </div>
        <div id="res">   
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p> &copy;CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
